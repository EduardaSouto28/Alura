<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>

    <header class="cabecalho">
        <button class="cabecalho__menu" onclick="ativarMenu()"><i></i></button>
        <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="cabecalho__logo">
        <button class="cabecalho__notificacao"><i></i></button>
    </header>

    <nav class="menu-lateral">

        <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">

        <a href="#" class="menu-lateral__link menu-lateral__link--inicio" onclick="opcaoSelecionada(this)">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--videos" onclick="opcaoSelecionada(this)">Vídeos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--picos" onclick="opcaoSelecionada(this)">Picos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--integrantes"
            onclick="opcaoSelecionada(this)">Integrantes</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--camisas" onclick="opcaoSelecionada(this)">Camisas</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--pinturas"
            onclick="opcaoSelecionada(this)">Pinturas</a>

    </nav>

    <main class="principal">

        <h2 class="titulo-pagina">Início</h2>

        <article class="cartao cartao--destaque">

            <img src="assets/img/banner-mobile_1.png" alt="banner do cartao" class="cartao__imagem">

            <div class="cartao__conteudo">
                <p class="cartao__destaque">Vídeo em destaque</p>
                <h3 class="cartao__titulo">HCZ - Título</h3>
                <p class="cartao__perfil">Bruno Lopes</p>
                <p class="cartao__info cartao__info--tempo">33 minutos</p>
                <p class="cartao__info cartao__info--visualizacao">33 visualizações</p>
                <button class="cartao__botao cartao__botao--destaque cartao__botao--play">Assistir agora</button>
            </div>

        </article>

        <section class="secao">
            <h3 class="titulo-secao">Vídeos mais vistos</h3>
            <article class="cartao cartao--destaque">

                <img src="assets/img/video_1.png" alt="video" class="cartao__imagem">

                <div class="cartao__conteudo">
                    <p class="cartao__perfil">Bruno Lopes</p>
                    <h3 class="cartao__titulo">HCZ - Título</h3>
                    <p class="cartao__info cartao__info--tempo">33 minutos</p>
                    <button class="cartao__botao cartao__botao--play" aria-label="Assistir agora"></button>
                </div>

            </article>
        </section>

    </main>

</body>

</html>
